AWSTemplateFormatVersion: "2010-09-09"

Description: (Demo Purpose Only) Shot Detection Demo - demonstrates how to use Amazon Rekognition Segment API to detect camera shots and technical cues in video.

Mappings:
    Solution:
        Project:
            Id: ML9801
            LowerCaseId: ml9801
            Version: "%VERSION%"
        Template:
            S3Bucket: "%BUCKET%"
            KeyPrefix: "%KEYPREFIX%"
            SingleRegion: "%SINGLE_REGION%"
        Package:
            CustomResourceX: "%PKG_CUSTOM_RESOURCES%"
            ShotDetection: "%PKG_SHOT_DETECTION%"
            StatusUpdater: "%PKG_STATUS_UPDATER%"
            Api: "%PKG_API%"
            WebApp: "%PKG_WEBAPP%"
        Layer:
            AwsSdk: "%LAYER_AWSSDK%"
            CoreLib: "%LAYER_CORE_LIB%"
            Mediainfo: "%LAYER_MEDIAINFO%"
        APIGateway:
            StageName: demo
        SNS:
            ServiceTopic: ServiceSNS
    DynamoDB:
        ServiceToken:
            PartitionKey: id
            SortKey: keyword
    Node:
        Runtime:
            Version: nodejs10.x

Parameters:
    Email:
        Type: String
        Description: Email address of the user that will be created in the Amazon Cognito User Pool to access the demo portal.
        AllowedPattern: '[^\s@]+@[^\s@]+\.[^\s@]+'
    PriceClass:
        Type: String
        Description: Specify the price class of the edge location from which CloudFront serves your requests. For more information, see https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/PriceClass.html
        AllowedValues:
            - Use Only U.S., Canada and Europe [PriceClass_100]
            - Use U.S., Canada, Europe, Asia and Africa [PriceClass_200]
            - Use All Edge Locations (Best Performance) [PriceClass_All]
        Default: Use Only U.S., Canada and Europe [PriceClass_100]

Metadata:
    AWS::CloudFormation::Interface:
        ParameterGroups:
            -
                Label:
                    default: Amazon Cognito Configuration
                Parameters:
                    - Email
            -
                Label:
                    default: Amazon S3 / Amazon CloudFront Configuration
                Parameters:
                    - PriceClass
        ParameterLabels:
            PriceClass:
                default: Price Class
            Email:
                default: Email

Conditions:
    bSingleRegion: !Equals [
        !FindInMap [
            "Solution",
            "Template",
            "SingleRegion"
        ],
        "true"
    ]
    bUSEast1: !Equals [
        !Ref "AWS::Region",
        "us-east-1"
    ]

Resources:
    ################################################################################
    #
    # CloudFormation Custom Resource lambda
    # * Used during Stack create, update, and delete
    #
    ################################################################################
    CustomResourceRole:
        Type: AWS::IAM::Role
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: W11
                        reason: This wildcard is present as the custom resource lambda needs to be able to access contents within the bucket!
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: "Allow"
                        Action: "sts:AssumeRole"
                        Principal:
                            Service: "lambda.amazonaws.com"
            Path: !Sub [
                "/${x0}/", {
                    x0: !FindInMap [
                        "Solution",
                        "Project",
                        "LowerCaseId"
                    ]
                }
            ]
            Policies:
                -
                    PolicyName: !Sub [
                        "${x0}-${x1}-shot-detection-custom-resources", {
                            x0: !FindInMap [
                                "Solution",
                                "Project",
                                "LowerCaseId"
                            ],
                            x1: !Select [
                                4,
                                !Split [
                                    "-",
                                    !Select [
                                        2,
                                        !Split [
                                            "/",
                                            !Sub "${AWS::StackId}"
                                        ]
                                    ]
                                ]
                            ]
                        }
                    ]
                    PolicyDocument:
                        Version: "2012-10-17"
                        Statement:
                            ## S3
                            -
                                Effect: "Allow"
                                Action:
                                    - "s3:ListBucket"
                                    - "s3:GetBucketCORS"
                                    - "s3:PutBucketCORS"
                                # This wildcard is present because of circular dependency where
                                # the buckets aren't known before this custom resource lambda function
                                # is created.
                                Resource: !Sub [
                                    "arn:aws:s3:::${x0}-*", {
                                        x0: !FindInMap [
                                            "Solution",
                                            "Project",
                                            "LowerCaseId"
                                        ]
                                    }
                                ]
                            -
                                Effect: "Allow"
                                Action:
                                    - "s3:GetObject"
                                    - "s3:PutObject"
                                    - "s3:DeleteObject"
                                # This wildcard is present because of circular dependency where
                                # the buckets aren't known before this custom resource lambda function
                                # is created.
                                Resource: !Sub [
                                    "arn:aws:s3:::${x0}-*/*", {
                                        x0: !FindInMap [
                                            "Solution",
                                            "Project",
                                            "LowerCaseId"
                                        ]
                                    }
                                ]
                            -
                                Effect: "Allow"
                                Action: "s3:GetObject"
                                Resource: !Sub [
                                    "arn:aws:s3:::${x0}/${x1}/${x2}", {
                                        x0: !FindInMap [
                                            "Solution",
                                            "Template",
                                            "S3Bucket"
                                        ],
                                        x1: !FindInMap [
                                            "Solution",
                                            "Template",
                                            "KeyPrefix"
                                        ],
                                        x2: !FindInMap [
                                            "Solution",
                                            "Package",
                                            "WebApp"
                                        ]
                                    }
                                ]
                            ## CloudWatch Logs
                            -
                                Effect: "Allow"
                                Action:
                                    - "logs:CreateLogGroup"
                                    - "logs:CreateLogStream"
                                    - "logs:PutLogEvents"
                                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"
                            ## Cognito
                            -
                                Effect: "Allow"
                                Action: "cognito-idp:AdminCreateUser"
                                Resource: !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*"
                            # IAM - required by AdminCreateUser
                            -
                                Effect: "Allow"
                                Action: "iam:PassRole"
                                Resource: !Sub [
                                    "arn:aws:iam::${AWS::AccountId}:role/${x0}/${AWS::StackName}-CustomResourceRole-*", {
                                        x0: !FindInMap [
                                            "Solution",
                                            "Project",
                                            "LowerCaseId"
                                        ]
                                    }
                                ]
                            ## MediaConvert
                            -
                                Effect: "Allow"
                                Action: "mediaConvert:DescribeEndpoints"
                                Resource: !Sub "arn:aws:mediaconvert:${AWS::Region}:${AWS::AccountId}:*"

    CustomResourceLambda:
        Type: AWS::Lambda::Function
        Properties:
            Description: !Sub [
                "(${x0}) shot detection custom resources", {
                    x0: !FindInMap [
                        "Solution",
                        "Project",
                        "LowerCaseId"
                    ]
                }
            ]
            Runtime: !FindInMap [
                "Node",
                "Runtime",
                "Version"
            ]
            MemorySize: 256
            Timeout: 900
            Handler: index.handler
            Role: !GetAtt CustomResourceRole.Arn
            Code:
                S3Bucket: !Sub [
                    "${x0}${x1}", {
                        x0: !FindInMap [
                            "Solution",
                            "Template",
                            "S3Bucket"
                        ],
                        x1: !If [
                            bSingleRegion,
                            "",
                            !Sub "-${AWS::Region}"
                        ]
                    }
                ]
                S3Key: !Sub [
                    "${x0}/${x1}", {
                        x0: !FindInMap [
                            "Solution",
                            "Template",
                            "KeyPrefix"
                        ],
                        x1: !FindInMap [
                            "Solution",
                            "Package",
                            "CustomResourceX"
                        ]
                    }
                ]


    ################################################################################
    #
    # Bucket resources
    # * Logs and Source (to store training and processing images)
    #
    ################################################################################
    LogsBucket:
        Type: AWS::S3::Bucket
        DeletionPolicy: Retain
        UpdateReplacePolicy: Retain
        Properties:
            BucketName: !Sub [
                "${x0}-${x1}-${AWS::AccountId}-${AWS::Region}-logs", {
                    x0: !FindInMap [
                        "Solution",
                        "Project",
                        "LowerCaseId"
                    ],
                    x1: !Select [
                        4,
                        !Split [
                            "-",
                            !Select [
                                2,
                                !Split [
                                    "/",
                                    !Sub "${AWS::StackId}"
                                ]
                            ]
                        ]
                    ]
                }
            ]
            BucketEncryption:
                ServerSideEncryptionConfiguration:
                    -
                      ServerSideEncryptionByDefault:
                          SSEAlgorithm: AES256
            AccessControl: LogDeliveryWrite
            LoggingConfiguration:
                DestinationBucketName: !Sub [
                    "${x0}-${x1}-${AWS::AccountId}-${AWS::Region}-logs", {
                        x0: !FindInMap [
                            "Solution",
                            "Project",
                            "LowerCaseId"
                        ],
                        x1: !Select [
                            4,
                            !Split [
                                "-",
                                !Select [
                                    2,
                                    !Split [
                                        "/",
                                        !Sub "${AWS::StackId}"
                                    ]
                                ]
                            ]
                        ]
                    }
                ]
                LogFilePrefix: "access_logs/"
            LifecycleConfiguration:
                Rules:
                    -
                        Id: Keep access logs for 30 days
                        Status: Enabled
                        Prefix: /
                        ExpirationInDays: 30
                        AbortIncompleteMultipartUpload:
                            DaysAfterInitiation: 1
            Tags:
                -
                    Key: SolutionId
                    Value: !FindInMap [
                        "Solution",
                        "Project",
                        "LowerCaseId"
                    ]
            VersioningConfiguration:
                Status: Enabled

    LogsBucketPolicy:
        Type: AWS::S3::BucketPolicy
        Properties:
            Bucket: !Ref LogsBucket
            PolicyDocument:
                Statement:
                    -
                        Effect: Deny
                        Principal: "*"
                        Action: "*"
                        Resource: !Sub "arn:aws:s3:::${LogsBucket}/*"
                        Condition:
                            Bool:
                                "aws:SecureTransport": false

    SourceBucket:
        Type: AWS::S3::Bucket
        DeletionPolicy: Retain
        UpdateReplacePolicy: Retain
        Properties:
            BucketName: !Sub [
                "${x0}-${x1}-${AWS::AccountId}-${AWS::Region}-source", {
                    x0: !FindInMap [
                        "Solution",
                        "Project",
                        "LowerCaseId"
                    ],
                    x1: !Select [
                        4,
                        !Split [
                            "-",
                            !Select [
                                2,
                                !Split [
                                    "/",
                                    !Sub "${AWS::StackId}"
                                ]
                            ]
                        ]
                    ]
                }
            ]
            BucketEncryption:
                ServerSideEncryptionConfiguration:
                    -
                      ServerSideEncryptionByDefault:
                          SSEAlgorithm: AES256
            AccelerateConfiguration:
                AccelerationStatus: Enabled
            AccessControl: LogDeliveryWrite
            LoggingConfiguration:
                DestinationBucketName: !Ref LogsBucket
                LogFilePrefix: "access_logs_source_bucket/"
            CorsConfiguration:
                CorsRules:
                    -
                        AllowedMethods:
                            - HEAD
                            - GET
                            - PUT
                            - POST
                        AllowedOrigins:
                            - "*"
                        AllowedHeaders:
                            - "*"
                        ExposedHeaders:
                            - ETag
                            - "Content-Length"
                        MaxAge: 3000
            LifecycleConfiguration:
                Rules:
                    -
                        Id: Use Intelligent tier
                        Status: Enabled
                        Transitions:
                            -
                                StorageClass: INTELLIGENT_TIERING
                                TransitionInDays: 0
                        AbortIncompleteMultipartUpload:
                            DaysAfterInitiation: 7
                    -
                        Id: Keep previous version for 7 days
                        Status: Enabled
                        NoncurrentVersionExpirationInDays: 7
                        AbortIncompleteMultipartUpload:
                            DaysAfterInitiation: 1
            Tags:
                -
                    Key: SolutionId
                    Value: !FindInMap [
                        "Solution",
                        "Project",
                        "LowerCaseId"
                    ]
            VersioningConfiguration:
                Status: Enabled

    SourceBucketPolicy:
        Type: AWS::S3::BucketPolicy
        Properties:
            Bucket: !Ref SourceBucket
            PolicyDocument:
                Statement:
                    -
                        Effect: Deny
                        Principal: "*"
                        Action: "*"
                        Resource: !Sub "arn:aws:s3:::${SourceBucket}/*"
                        Condition:
                            Bool:
                                "aws:SecureTransport": false
                    # Amazon Rekognition Custom Labels specific
                    -
                        Effect: Allow
                        Principal:
                            Service: "rekognition.amazonaws.com"
                        Action:
                            - "s3:GetBucketAcl"
                            - "s3:GetBucketLocation"
                        Resource: !Sub "arn:aws:s3:::${SourceBucket}"
                    -
                        Effect: Allow
                        Principal:
                            Service: "rekognition.amazonaws.com"
                        Action:
                            - "s3:GetObject"
                            - "s3:GetObjectAcl"
                            - "s3:GetObjectVersion"
                            - "s3:GetObjectTagging"
                        Resource: !Sub "arn:aws:s3:::${SourceBucket}/*"
                    -
                        Effect: Allow
                        Principal:
                            Service: "rekognition.amazonaws.com"
                        Action: "s3:PutObject"
                        Resource: !Sub "arn:aws:s3:::${SourceBucket}/*"
                        Condition:
                            StringEquals:
                                "s3:x-amz-acl": "bucket-owner-full-control"


